mailersend.settings_form:
  path: 'admin/config/services/mailersend'
  defaults:
    _title: 'MailerSend'
    _form: 'Drupal\mailersend\Form\MailerSendSettingsForm'
  requirements:
    _permission: 'administer mailersend settings'
mailersend.test_form:
  path: 'admin/config/services/mailersend/test'
  defaults:
    _title: 'MailerSend Test Email Send'
    _form: 'Drupal\mailersend\Form\MailerSendTestForm'
  requirements:
    _permission: 'administer mailersend settings'

